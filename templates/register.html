<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Soccer Field Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Soccer Field Booking</a>
      <div class="ms-auto">
        <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Login</a>
      </div>
    </div>
  </nav>
  <h2>Create Account</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" name="first_name" value="{{ form.first_name.data or '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" name="last_name" value="{{ form.last_name.data or '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" name="email" value="{{ form.email.data or '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Repeat Password</label>
      <input type="password" class="form-control" name="confirm" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" name="accept_rules" {% if form.accept_rules.data %}checked{% endif %} required>
      <label class="form-check-label">I accept the site rules</label>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</body>
</html>
